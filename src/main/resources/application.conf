
app {
  name = "Backlog Migration for Cybozu Live"
  version = "0.1.0-SNAPSHOT"
  language = default
  dataDirectory = "./backlog-migration"
}

db {
  main {
    slick.driver = scala.slick.driver.SQLiteDriver
    driver = org.sqlite.JDBC
    url = "jdbc:sqlite:./data/data.db"
    connectionPool = disabled
  }
}